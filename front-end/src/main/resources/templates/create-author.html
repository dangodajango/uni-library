<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Author</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .navbar {
      background-color: #4CAF50;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .navbar .logout {
      float: right;
    }

    .navbar .logout a {
      background-color: #f44336;
      border: none;
      color: white;
      padding: 12px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin-right: 20px;
      cursor: pointer;
    }

    .navbar .logout a:hover {
      background-color: #da190b;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group button {
      padding: 8px 15px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="navbar">
    <a th:href="@{/books/}">Books</a>
    <a th:href="@{/authors/}">Authors</a>
    <a th:href="@{/patrons/}">Patrons</a>
    <a th:href="@{/account}">Your Account</a>
    <div class="logout">
        <a th:href="@{/logout}">Logout</a>
    </div>
</div>

<div class="container">
    <h2>Create Author</h2>
    <form th:action="@{/authors/create}" method="post" th:object="${author}">
        <div class="form-group">
            <label for="firstName">First name:</label>
            <input type="text" id="firstName" name="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last name:</label>
            <input type="text" id="lastName" name="lastName">
        </div>
        <div class="form-group">
            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nationality">
        </div>
        <div class="form-group">
            <label for="birthYear">Birth year:</label>
            <input type="text" id="birthYear" name="birthYear">
        </div>
        <div class="form-group">
            <label for="isAlive">Alive:</label>
            <select id="isAlive" name="isAlive">
                <option value="true">True</option>
                <option value="false">False</option>
            </select>
        </div>
        <button type="submit">Create</button>
    </form>
</div>
</body>
</html>
