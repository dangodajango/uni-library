<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create book</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .navbar {
      background-color: #4CAF50;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .navbar .logout {
      float: right;
    }

    .navbar .logout a {
      background-color: #f44336;
      border: none;
      color: white;
      padding: 12px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin-right: 20px;
      cursor: pointer;
    }

    .navbar .logout a:hover {
      background-color: #da190b;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input[type="checkbox"] {
      margin-right: 5px;
    }

    .form-group button {
      padding: 8px 15px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="navbar">
  <a th:href="@{/books/}">Books</a>
  <a th:href="@{/authors/}">Authors</a>
  <a th:href="@{/patrons/}">Patrons</a>
  <a th:href="@{/account}">Your Account</a>
  <div class="logout">
    <a th:href="@{/logout}">Logout</a>
  </div>
</div>

<div class="container">
  <h2>Create Book</h2>
  <form th:action="@{/books/create}" method="post" th:object="${book}">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title">
    </div>
    <div class="form-group">
      <label for="isbn">ISBN:</label>
      <input type="text" id="isbn" name="isbn">
    </div>
    <div class="form-group">
      <label for="releaseDate">Release Date:</label>
      <input type="text" id="releaseDate" name="releaseDate">
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="text" id="price" name="price">
    </div>
    <div class="form-group">
      <label>Authors:</label>
      <div th:each="author : ${authors}">
        <label>
          <input type="checkbox" name="authors" th:value="${author.workAroundValue}"
                 th:text="${author.firstName + ' ' + author.lastName + ' ' + author.birthYear}">
        </label>
      </div>
    </div>
    <button type="submit">Create</button>
  </form>
</div>
</body>
</html>
